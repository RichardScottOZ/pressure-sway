name: Barometric Pressure Check

on:
  # Run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'
  # Allow manual trigger
  workflow_dispatch:
  # Run on push for testing
  push:
    branches: [ main, master ]

jobs:
  check-pressure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Load previous pressure data
      uses: actions/cache/restore@v4
      with:
        path: pressure_data.json
        key: pressure-data-${{ github.sha }}
        restore-keys: |
          pressure-data-
    
    - name: Run pressure monitor
      run: python pressure_monitor.py
    
    - name: Save pressure data
      uses: actions/cache/save@v4
      if: always()
      with:
        path: pressure_data.json
        key: pressure-data-${{ github.sha }}
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pressure-logs-${{ github.run_number }}
        path: pressure_monitor.log
        retention-days: 30
