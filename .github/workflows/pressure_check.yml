name: Barometric Pressure Check

# NOTIFICATIONS:
# - GitHub sends FREE email notifications for workflow failures to your GitHub notification email
#   (No setup required - just ensure Actions notifications are enabled at https://github.com/settings/notifications)
# - Optional: Configure EMAIL_USERNAME, EMAIL_PASSWORD, and EMAIL_TO secrets for custom pressure drop alerts
#   (See NOTIFICATIONS.md for setup instructions)

on:
  # Run every hour (on the hour)
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
  # Run on push for testing
  push:
    branches: [ main, master ]

jobs:
  check-pressure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Load previous pressure data
      uses: actions/cache/restore@v4
      with:
        path: pressure_data.json
        key: pressure-data-${{ github.sha }}
        restore-keys: |
          pressure-data-
    
    - name: Run pressure monitor
      run: python pressure_monitor.py
    
    - name: Check for pressure drop alerts
      id: check_alerts
      if: always()
      run: |
        if [ -f pressure_monitor.log ]; then
          if grep -q "PRESSURE DROP DETECTED" pressure_monitor.log; then
            echo "alert_found=true" >> $GITHUB_OUTPUT
            echo "ALERT_MESSAGE<<EOF" >> $GITHUB_OUTPUT
            grep -A 5 "PRESSURE DROP DETECTED" pressure_monitor.log | tail -6 >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "alert_found=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "alert_found=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Send email notification for pressure drop
      if: steps.check_alerts.outputs.alert_found == 'true' && secrets.EMAIL_USERNAME != ''
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: '⚠️ Barometric Pressure Drop Detected'
        to: ${{ secrets.EMAIL_TO }}
        from: Pressure Monitor <${{ secrets.EMAIL_USERNAME }}>
        body: |
          A significant barometric pressure drop has been detected:
          
          ${{ steps.check_alerts.outputs.ALERT_MESSAGE }}
          
          View full logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          This is an automated alert from your Barometric Pressure Monitor.
          
          Note: You're receiving this custom alert because you configured EMAIL secrets.
          GitHub also sends native notifications for workflow failures to your GitHub notification email.
      continue-on-error: true
    
    - name: Send email notification for workflow failure
      if: failure() && secrets.EMAIL_USERNAME != ''
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: '❌ Pressure Monitor Workflow Failed'
        to: ${{ secrets.EMAIL_TO }}
        from: Pressure Monitor <${{ secrets.EMAIL_USERNAME }}>
        body: |
          The barometric pressure monitoring workflow has failed.
          
          Workflow: ${{ github.workflow }}
          Run Number: ${{ github.run_number }}
          
          View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Please check the logs for more information.
          
          Note: You're receiving this custom alert because you configured EMAIL secrets.
          GitHub also sends native notifications for workflow failures to your GitHub notification email.
      continue-on-error: true
    
    - name: Save pressure data
      uses: actions/cache/save@v4
      if: always()
      with:
        path: pressure_data.json
        key: pressure-data-${{ github.sha }}
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pressure-logs-${{ github.run_number }}
        path: pressure_monitor.log
        retention-days: 30
